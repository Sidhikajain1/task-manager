name: Trigger auto deployment for task-manager2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/task-manager2-AutoDeployTrigger-ec0002a0-6455-4506-8727-c641129f60a5.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TASKMANAGER2_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.TASKMANAGER2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TASKMANAGER2_REGISTRY_PASSWORD }}
          containerAppName: task-manager2
          resourceGroup: Sahdev.ai
          imageToBuild: admin1809/admin1809/app1:${{ github.sha }}
          
            

     

